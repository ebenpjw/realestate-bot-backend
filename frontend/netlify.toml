# Form handling (if needed)
[forms]
  # Enable form handling
  enabled = true

# Split testing (if needed)
[split_testing]
  # Enable split testing
  enabled = false

# Large Media (if using large assets)
[large_media]
  # Enable Large Media
  enabled = false

# Dev server configuration
[dev]
  command = "npm run dev"
  port = 3000
  publish = "out"
  autoLaunch = false
