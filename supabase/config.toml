
# Supabase Configuration for Real Estate WhatsApp Bot
# Project: re-bot-db (kirudrpypiawrbhdjjzj)
# Region: ap-southeast-1

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
port = 54327
image_transformation = {enabled = true}

[auth]
enabled = true
port = 54328
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = false
enable_email_confirmations = false
enable_sms_confirmations = false

[auth.email]
enable_signup = false
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

# Edge Functions Configuration
[functions.fetch-meta-lead]
enabled = true
verify_jwt = true
import_map = "./functions/fetch-meta-lead/deno.json"
entrypoint = "./functions/fetch-meta-lead/index.ts"

# Database migrations
[db.migrations]
enabled = true

# Real-time configuration
[realtime]
enabled = false

# Analytics
[analytics]
enabled = false
