<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="80" cy="80" r="75" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- House Icon -->
  <g transform="translate(40, 45)">
    <!-- House Base -->
    <rect x="10" y="35" width="60" height="40" fill="#ffffff" rx="3"/>
    <!-- House Roof -->
    <polygon points="5,35 40,15 75,35" fill="#ffffff"/>
    <!-- Door -->
    <rect x="30" y="55" width="12" height="20" fill="#2563eb" rx="1"/>
    <!-- Windows -->
    <rect x="18" y="45" width="8" height="8" fill="#2563eb" rx="1"/>
    <rect x="54" y="45" width="8" height="8" fill="#2563eb" rx="1"/>
    <!-- Door Handle -->
    <circle cx="40" cy="65" r="1" fill="#ffffff"/>
  </g>
  
  <!-- AI/Bot Indicator -->
  <g transform="translate(100, 100)">
    <!-- Bot Circle -->
    <circle cx="20" cy="20" r="18" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <!-- Bot Eyes -->
    <circle cx="15" cy="15" r="2" fill="#ffffff"/>
    <circle cx="25" cy="15" r="2" fill="#ffffff"/>
    <!-- Bot Mouth -->
    <path d="M 12 25 Q 20 30 28 25" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Chat Bubble -->
  <g transform="translate(20, 20)">
    <ellipse cx="25" cy="15" rx="20" ry="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Chat Lines -->
    <line x1="12" y1="12" x2="32" y2="12" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="12" y1="16" x2="28" y2="16" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="12" y1="20" x2="24" y2="20" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Chat Bubble Tail -->
    <polygon points="15,25 20,30 25,25" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  </g>
  
  <!-- Company Branding -->
  <text x="80" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">Marketing with Doro</text>
</svg>
