<svg width="1200" height="780" viewBox="0 0 1200 780" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="780" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">
    Automatic Zoom Meeting Creation
  </text>
  
  <!-- Main Interface -->
  <g transform="translate(150, 120)">
    <!-- Left Side - Process Flow -->
    <g transform="translate(0, 0)">
      <!-- Step 1 -->
      <g transform="translate(0, 0)">
        <circle cx="30" cy="30" r="25" fill="#2563eb"/>
        <text x="30" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">1</text>
        <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Client Confirms Time</text>
        <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">AI processes the booking request</text>
      </g>
      
      <!-- Arrow -->
      <g transform="translate(30, 70)">
        <line x1="0" y1="0" x2="0" y2="30" stroke="#cbd5e1" stroke-width="3" marker-end="url(#arrowdown)"/>
      </g>
      
      <!-- Step 2 -->
      <g transform="translate(0, 110)">
        <circle cx="30" cy="30" r="25" fill="#2563eb"/>
        <text x="30" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">2</text>
        <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Calendar Integration</text>
        <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Checks agent availability and blocks time</text>
      </g>
      
      <!-- Arrow -->
      <g transform="translate(30, 180)">
        <line x1="0" y1="0" x2="0" y2="30" stroke="#cbd5e1" stroke-width="3" marker-end="url(#arrowdown)"/>
      </g>
      
      <!-- Step 3 -->
      <g transform="translate(0, 220)">
        <circle cx="30" cy="30" r="25" fill="#2d8cff"/>
        <text x="30" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">3</text>
        <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Zoom Meeting Created</text>
        <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Secure meeting with professional settings</text>
      </g>
      
      <!-- Arrow -->
      <g transform="translate(30, 290)">
        <line x1="0" y1="0" x2="0" y2="30" stroke="#cbd5e1" stroke-width="3" marker-end="url(#arrowdown)"/>
      </g>
      
      <!-- Step 4 -->
      <g transform="translate(0, 330)">
        <circle cx="30" cy="30" r="25" fill="#10b981"/>
        <text x="30" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">4</text>
        <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Confirmation Sent</text>
        <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Meeting details sent via WhatsApp</text>
      </g>
    </g>
    
    <!-- Right Side - Zoom Meeting Interface -->
    <g transform="translate(450, 0)">
      <!-- Meeting Creation Panel -->
      <rect x="0" y="0" width="450" height="400" fill="#ffffff" rx="12" stroke="#e5e7eb" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="0" y="0" width="450" height="50" fill="#2d8cff" rx="12 12 0 0"/>
      <text x="25" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
        üîç Creating Zoom Meeting...
      </text>
      
      <!-- Meeting Details -->
      <g transform="translate(25, 70)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">
          Meeting Details:
        </text>
        
        <g transform="translate(0, 30)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Topic:</text>
          <text x="60" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Property Consultation</text>
        </g>
        
        <g transform="translate(0, 55)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Date:</text>
          <text x="60" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#1e293b">December 5, 2024</text>
        </g>
        
        <g transform="translate(0, 80)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Time:</text>
          <text x="60" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#1e293b">10:00 AM - 11:00 AM (SGT)</text>
        </g>
        
        <g transform="translate(0, 105)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Duration:</text>
          <text x="60" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#1e293b">60 minutes</text>
        </g>
        
        <g transform="translate(0, 130)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Host:</text>
          <text x="60" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#1e293b">Sarah Chen (Agent)</text>
        </g>
      </g>
      
      <!-- Security Settings -->
      <g transform="translate(25, 220)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b">
          Security Settings:
        </text>
        
        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="15" height="15" fill="#10b981" rx="2"/>
          <text x="12" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">‚úì</text>
          <text x="25" y="11" font-family="Arial, sans-serif" font-size="14" fill="#374151">Waiting room enabled</text>
        </g>
        
        <g transform="translate(0, 50)">
          <rect x="0" y="0" width="15" height="15" fill="#10b981" rx="2"/>
          <text x="12" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">‚úì</text>
          <text x="25" y="11" font-family="Arial, sans-serif" font-size="14" fill="#374151">Password protected</text>
        </g>
        
        <g transform="translate(0, 75)">
          <rect x="0" y="0" width="15" height="15" fill="#10b981" rx="2"/>
          <text x="12" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">‚úì</text>
          <text x="25" y="11" font-family="Arial, sans-serif" font-size="14" fill="#374151">Mute participants on entry</text>
        </g>
        
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="15" height="15" fill="#10b981" rx="2"/>
          <text x="12" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">‚úì</text>
          <text x="25" y="11" font-family="Arial, sans-serif" font-size="14" fill="#374151">Host and participant video on</text>
        </g>
      </g>
      
      <!-- Success Message -->
      <g transform="translate(25, 350)">
        <rect x="0" y="0" width="400" height="35" fill="#dcfce7" rx="6" stroke="#16a34a"/>
        <text x="15" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#15803d">
          ‚úÖ Meeting created successfully! Join URL generated.
        </text>
      </g>
    </g>
  </g>
  
  <!-- Bottom Features -->
  <g transform="translate(200, 580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
      Professional Meeting Features:
    </text>
    
    <g transform="translate(0, 40)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="6" fill="#2d8cff"/>
        <text x="6" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">üîí</text>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Secure meeting rooms with passwords</text>
      </g>
      
      <g transform="translate(300, 0)">
        <circle cx="8" cy="8" r="6" fill="#2d8cff"/>
        <text x="6" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">‚è∞</text>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Automatic timezone conversion</text>
      </g>
    </g>
    
    <g transform="translate(0, 70)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="6" fill="#2d8cff"/>
        <text x="6" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">üë•</text>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Waiting room for client screening</text>
      </g>
      
      <g transform="translate(300, 0)">
        <circle cx="8" cy="8" r="6" fill="#2d8cff"/>
        <text x="6" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">üìß</text>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Instant meeting invitations</text>
      </g>
    </g>
  </g>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="10" refX="5" refY="8" orient="auto">
      <polygon points="0 0, 10 0, 5 8" fill="#cbd5e1"/>
    </marker>
  </defs>
  
  <!-- Bottom Branding -->
  <text x="600" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6b7280">
    Zoom Integration by Marketing with Doro
  </text>
</svg>
