<svg width="1200" height="780" viewBox="0 0 1200 780" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="780" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">
    WhatsApp Integration - Natural Conversation Flow
  </text>
  
  <!-- Phone Mockup -->
  <g transform="translate(400, 100)">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="400" height="600" fill="#1f2937" rx="30"/>
    <rect x="15" y="15" width="370" height="570" fill="#000000" rx="20"/>
    
    <!-- Screen -->
    <rect x="25" y="80" width="350" height="480" fill="#ffffff" rx="10"/>
    
    <!-- WhatsApp Header -->
    <rect x="25" y="80" width="350" height="60" fill="#25d366" rx="10 10 0 0"/>
    <text x="50" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      Real Estate AI Assistant
    </text>
    <circle cx="320" cy="110" r="15" fill="#ffffff" opacity="0.3"/>
    <text x="320" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#25d366">●</text>
    
    <!-- Chat Messages -->
    <g transform="translate(40, 160)">
      <!-- User Message 1 -->
      <rect x="180" y="0" width="140" height="40" fill="#dcf8c6" rx="15"/>
      <text x="190" y="18" font-family="Arial, sans-serif" font-size="12" fill="#000000">Hi, I'm interested in</text>
      <text x="190" y="32" font-family="Arial, sans-serif" font-size="12" fill="#000000">properties in downtown</text>
      
      <!-- Bot Response 1 -->
      <rect x="20" y="60" width="200" height="55" fill="#ffffff" rx="15" stroke="#e5e7eb"/>
      <text x="30" y="78" font-family="Arial, sans-serif" font-size="12" fill="#000000">Hello! I'd be happy to help you</text>
      <text x="30" y="92" font-family="Arial, sans-serif" font-size="12" fill="#000000">find downtown properties. What's</text>
      <text x="30" y="106" font-family="Arial, sans-serif" font-size="12" fill="#000000">your budget range?</text>
      
      <!-- User Message 2 -->
      <rect x="160" y="135" width="160" height="40" fill="#dcf8c6" rx="15"/>
      <text x="170" y="153" font-family="Arial, sans-serif" font-size="12" fill="#000000">Around $500k - $700k</text>
      <text x="170" y="167" font-family="Arial, sans-serif" font-size="12" fill="#000000">for a 2-3 bedroom</text>
      
      <!-- Bot Response 2 -->
      <rect x="20" y="195" width="220" height="70" fill="#ffffff" rx="15" stroke="#e5e7eb"/>
      <text x="30" y="213" font-family="Arial, sans-serif" font-size="12" fill="#000000">Perfect! I have several options in</text>
      <text x="30" y="227" font-family="Arial, sans-serif" font-size="12" fill="#000000">that range. Would you like to</text>
      <text x="30" y="241" font-family="Arial, sans-serif" font-size="12" fill="#000000">schedule a consultation with our</text>
      <text x="30" y="255" font-family="Arial, sans-serif" font-size="12" fill="#000000">agent to discuss details?</text>
      
      <!-- User Message 3 -->
      <rect x="200" y="285" width="120" height="25" fill="#dcf8c6" rx="15"/>
      <text x="210" y="302" font-family="Arial, sans-serif" font-size="12" fill="#000000">Yes, that sounds great!</text>
      
      <!-- Bot Response 3 -->
      <rect x="20" y="330" width="240" height="85" fill="#ffffff" rx="15" stroke="#e5e7eb"/>
      <text x="30" y="348" font-family="Arial, sans-serif" font-size="12" fill="#000000">Excellent! Let me check available</text>
      <text x="30" y="362" font-family="Arial, sans-serif" font-size="12" fill="#000000">times. I can schedule a Zoom</text>
      <text x="30" y="376" font-family="Arial, sans-serif" font-size="12" fill="#000000">consultation for:</text>
      <text x="30" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb">• Tomorrow 2:00 PM</text>
      <text x="30" y="404" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb">• Friday 10:00 AM</text>
    </g>
    
    <!-- Input Area -->
    <rect x="35" y="520" width="330" height="30" fill="#f1f5f9" rx="15"/>
    <text x="50" y="540" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Type a message...</text>
    <circle cx="345" cy="535" r="12" fill="#25d366"/>
    <text x="345" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">➤</text>
  </g>
  
  <!-- Features List -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
      Key Features:
    </text>
    
    <g transform="translate(0, 40)">
      <circle cx="10" cy="10" r="8" fill="#10b981"/>
      <text x="8" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">✓</text>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16" fill="#374151">Natural conversation flow</text>
    </g>
    
    <g transform="translate(0, 80)">
      <circle cx="10" cy="10" r="8" fill="#10b981"/>
      <text x="8" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">✓</text>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16" fill="#374151">Intelligent lead qualification</text>
    </g>
    
    <g transform="translate(0, 120)">
      <circle cx="10" cy="10" r="8" fill="#10b981"/>
      <text x="8" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">✓</text>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16" fill="#374151">WABA compliant messaging</text>
    </g>
    
    <g transform="translate(0, 160)">
      <circle cx="10" cy="10" r="8" fill="#10b981"/>
      <text x="8" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">✓</text>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16" fill="#374151">Seamless appointment booking</text>
    </g>
    
    <g transform="translate(0, 200)">
      <circle cx="10" cy="10" r="8" fill="#10b981"/>
      <text x="8" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">✓</text>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="16" fill="#374151">24/7 availability</text>
    </g>
  </g>
  
  <!-- Bottom Branding -->
  <text x="600" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#6b7280">
    Powered by Marketing with Doro
  </text>
</svg>
